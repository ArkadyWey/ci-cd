pytest:
  image: python:3.11.5
  stage: Test
  before_script:
    *pytest_before_script
  script:
    - poetry run pytest

docker-build:
  stage: Build

docker-run:
  image: registry.gitlab.com/facultyai/fellowship/mle-fellowship-teaching-resources/ci-cd:$CI_COMMIT_REF_SLUG
  stage: Deploy
  script:
    - poetry run python3 -m src.main
