include:
  - template: Docker.gitlab-ci.yml

stages:
  - linting
  - test

.linting-template:
  stage: linting
  image: registry.gitlab.com/mafda/python-linting
  before_script:
    - cd src

isort:
  extends: .linting-template
  script:
    - isort . --check-only

black:
  extends: .linting-template
  script:
    - black --check .

flake8:
  extends: .linting-template
  script:
    - flake8 .